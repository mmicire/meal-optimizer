<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Optimizer</title>
</head>
<body>
    <h1>Meal Optimizer</h1>
    <button id="loadMeals">Load Meals</button>
    <div id="mealSelection"></div>
    <h3>Set your daily macro targets:</h3>
    <label>Carbs (g): <input type="number" id="targetCarbs" value="200"></label><br>
    <label>Fat (g): <input type="number" id="targetFat" value="50"></label><br>
    <label>Protein (g): <input type="number" id="targetProtein" value="210"></label><br><br>
    <button id="optimizeMeals">Optimize Meal Plan</button>
    <h2>Optimized Meal Plan</h2>
    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
